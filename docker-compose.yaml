services:

  reverse_proxy:
    container_name: nginx
    image: nginx
    ports:
     - 80:80
     - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf 
      - /etc/letsencrypt/:/etc/letsencrypt/
    networks:
      - prod-network

  newsletter:
    image: ghcr.io/asullivan/newsletter:latest
    container_name: newsletter
    hostname: newsletter.prod
    volumes:
      - type: bind
        source: ~./newsletter/resources
        target: /app/resources
    networks:
      - prod-network

networks:
  prod-network:
    driver: bridge
